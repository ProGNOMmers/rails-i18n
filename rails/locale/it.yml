it:
  number:
    format:
      separator: ","
      delimiter: "."
      precision: 2

    currency:
      format:
        format: "%n %u"
        unit: "€"
        separator: "."
        delimiter: ","
        precision: 2

    percentage:
      format:
        delimiter: ""
        # precision:

    precision:
      format:
        # separator:
        delimiter: ""
        # precision:

    human:
      format:
        # separator:
        delimiter: ""
        precision: 1
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "Byte"
            other: "Byte"
          kb: "Kb"
          mb: "Mb"
          gb: "Gb"
          tb: "Tb"

  date:
    formats:
      default: "%d-%m-%Y"
      short: "%d %b"
      long: "%d %B %Y"

    day_names: [Domenica, Lunedì, Martedì, Mercoledì, Giovedì, Venerdì, Sabato]
    abbr_day_names: [Dom, Lun, Mar, Mer, Gio, Ven, Sab]

    month_names: [~, Gennaio, Febbraio, Marzo, Aprile, Maggio, Giugno, Luglio, Agosto, Settembre, Ottobre, Novembre, Dicembre]
    abbr_month_names: [~, Gen, Feb, Mar, Apr, Mag, Giu, Lug, Ago, Set, Ott, Nov, Dic]
    order: [ :day, :month, :year ]

  time:
    formats:
      default: "%a %d %b %Y, %H:%M:%S %z"
      short: "%d %b %H:%M"
      long: "%d %B %Y %H:%M"

    am: 'am'
    pm: 'pm'

  datetime:
    distance_in_words:
      half_a_minute: "mezzo minuto"
      less_than_x_seconds:
        one:  "meno di un secondo"
        other: "meno di {{count}} secondi"
      x_seconds:
        one:  "1 secondo"
        other: "{{count}} secondi"
      less_than_x_minutes:
        one:  "meno di un minuto"
        other: "meno di {{count}} minuti"
      x_minutes:
        one:  "1 minuto"
        other: "{{count}} minuti"
      about_x_hours:
        one:  "circa un'ora"
        other: "circa {{count}} ore"
      x_days:
        one:  "1 giorno"
        other: "{{count}} giorni"
      about_x_months:
        one:  "circa un mese"
        other: "circa {{count}} mesi"
      x_months:
        one:  "1 mese"
        other: "{{count}} mesi"
      about_x_years:
        one:  "circa un anno"
        other: "circa {{count}} anni"
      over_x_years:
        one:  "oltre un anno"
        other: "oltre {{count}} anni"
      almost_x_years:
        one:   "circa un anno"
        other: "circa {{count}} anni"
    prompts:
      year:   "Anno"
      month:  "Mese"
      day:    "Giorno"
      hour:   "Ora"
      minute: "Minuto"
      second: "Secondi"

  support:
    array:
      words_connector: ", "
      two_words_connector: " e "
      last_word_connector: ", e "
    select:
      # default value for :prompt => true in FormOptionsHelper
      prompt: "Selezionare un'opzione"

  activemodel:
    errors:
      template:
        header:
          one:    "Un errore non ha permesso il salvataggio di questo {{model}}"
          other:  "{{count}} errori non hanno permesso il salvataggio di questo {{model}}"
        # The variable :count is also available
        body: "Controllare i seguenti campi:"

  activerecord:
    errors:
      messages:
        inclusion: "non è incluso nella lista dei valori ammessi"
        exclusion: "è riservato"
        invalid: "non è valido"
        confirmation: "non coincide con la relativa conferma"
        accepted: "deve essere spuntato"
        empty: "non può essere vuoto"
        blank: "non può essere lasciato in bianco"
        too_long: "è troppo lungo (la lunghezza massima è di {{count}} caratteri)"
        too_short: "è troppo corto (la lunghezza minima è di {{count}} caratteri)"
        wrong_length: "è della lunghezza sbagliata (deve essere di {{count}} caratteri)"
        taken: "è già in uso"
        not_a_number: "deve essere un valore numerico valido"
        not_an_integer: "deve essere un numero intero"
        greater_than: "deve essere superiore a {{count}}"
        greater_than_or_equal_to: "deve essere uguale o superiore a {{count}}"
        equal_to: "deve essere uguale a {{count}}"
        less_than: "deve essere inferiore a {{count}}"
        less_than_or_equal_to: "deve essere uguale o inferiore a {{count}}"
        odd: "deve essere dispari"
        even: "deve essere pari"
        record_invalid: "La validazione è fallita: {{errors}}"
